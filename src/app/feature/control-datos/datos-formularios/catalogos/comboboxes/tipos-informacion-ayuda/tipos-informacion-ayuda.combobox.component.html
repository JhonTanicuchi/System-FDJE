<mat-form-field appearance="fill" class="w-full">
  <mat-label>¿Qué tipo de información o ayuda requiere?</mat-label>
  <mat-select [formControl]="assistanceTypeFormControl">
    <mat-option *ngFor="let tipoInformacion of tiposInformacion"
      [value]="tipoInformacion.id">{{tipoInformacion.value}}</mat-option>
  </mat-select>
  <mat-error *ngIf="assistanceTypeFormControl.hasError('required')">Este campo es <strong>requerido</strong></mat-error>
  <mat-hint *ngIf="tiposInformacion == null ||
          tiposInformacion.length == 0">No hay valores de selección</mat-hint>
</mat-form-field>
