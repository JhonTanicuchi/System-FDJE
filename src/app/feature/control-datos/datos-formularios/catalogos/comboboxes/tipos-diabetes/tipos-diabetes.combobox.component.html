<mat-form-field appearance="fill" class="w-full">
  <mat-label>Tipo de diabetes </mat-label>
  <mat-select
    [formControl]="diabetesTypeFormControl">
    <mat-option *ngFor="let tipoDiabetes of tiposDiabetes" [value]="tipoDiabetes.id">{{tipoDiabetes.value}}</mat-option>
  </mat-select>
  <mat-error *ngIf="diabetesTypeFormControl.hasError('required')">Este campo es <strong>requerido</strong></mat-error>
  <mat-hint *ngIf="tiposDiabetes == null || tiposDiabetes.length == 0">No hay valores de selecci√≥n</mat-hint>
</mat-form-field>
