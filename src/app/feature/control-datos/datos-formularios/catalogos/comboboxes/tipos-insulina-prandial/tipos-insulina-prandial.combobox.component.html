<mat-form-field appearance="fill" class="w-full">
  <mat-label>Tipo de insulina prandial</mat-label>
  <mat-select [formControl]="prandialInsulinTypeFormControl">
    <mat-option *ngFor="let tipoInsulinaPrandial of tiposInsulinaPrandial"
      [value]="tipoInsulinaPrandial.id">{{tipoInsulinaPrandial.value}}</mat-option>
  </mat-select>
  <mat-error *ngIf="prandialInsulinTypeFormControl.hasError('required')">Este campo es
    <strong>requerido</strong></mat-error>
  <mat-hint *ngIf="tiposInsulinaPrandial == null ||
    tiposInsulinaPrandial.length == 0">No hay valores de selecci√≥n</mat-hint>
</mat-form-field>
