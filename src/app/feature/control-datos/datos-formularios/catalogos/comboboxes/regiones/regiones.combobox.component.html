<mat-form-field appearance="fill" class="w-full">
  <mat-label>Regi√≥n</mat-label>
  <mat-select [formControl]="regionFormControl">
    <mat-option *ngFor="let region of regions" [value]="region.id">
      {{ region.value }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="regionFormControl.hasError('required')">
    Este campo es <strong>requerido</strong>
  </mat-error>
  <mat-hint *ngIf="regions == null ||
      regions.length == 0">No hay regiones</mat-hint>
</mat-form-field>
