<mat-form-field appearance="fill" class="w-full">
  <mat-label>¿Cuál cree Usted que es su principal problema para un buen cuidado y control de la diabetes?</mat-label>
  <mat-select [formControl]="diabetesProblemsTypesFormControl">
    <mat-option *ngFor="let tipoProblema of tiposProblema"
      [value]="tipoProblema.value">{{tipoProblema.value}}</mat-option>
  </mat-select>
  <mat-error *ngIf="diabetesProblemsTypesFormControl.hasError('required')">Este campo es
    <strong>requerido</strong></mat-error>
  <mat-hint *ngIf="tiposProblema == null || tiposProblema.length == 0">No hay valores de selección</mat-hint>
</mat-form-field>
